<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
    <style>
      .red {
        width: 100px;
        color: red;
        background-color: aqua;
      }
      .blue {
        width: 100px;
        color: blue;
        background-color: aqua;
      }
      .flex {
        display: flex;
      }
      .container-r {
        flex-flow: row nowrap;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp, h } from "../lib/mini-vue3.esm.js";

      const App = {
        render() {
          return h(
            "div",
            {
              id: "root",
              class: ["flex", "container-r"],
            },
            [h("p", { class: "red" }, "red"), h("p", { class: "blue" }, "blue")]
          );
        },
        setup() {
          return {
            name: "hyy",
          };
        },
      };

      const app = createApp(App);
      app.mount(document.querySelector("#app"));
    </script>
  </body>
</html>
