<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
    <style>
      .red {
        width: 100px;
        color: red;
        background-color: aqua;
      }
      .blue {
        width: 100px;
        color: blue;
        background-color: aqua;
      }
      .flex {
        display: flex;
      }
      .container-r {
        flex-flow: row nowrap;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        createApp,
        h,
        renderSlot,
        createTextVNode,
        provide,
        inject,
      } from "../lib/mini-vue3.esm.js";

      // 提供者
      export const Provider = {
        name: "Provider",
        setup() {
          // provide("foo", "fooVal");
          provide("bar", "barVal");
        },
        render() {
          return h("div", {}, [h("p", {}, "Provider"), h(ProviderTwo)]);
        },
      };
      const ProviderTwo = {
        name: "ProviderTwo",
        setup() {
          provide("foo", "fooTwo");
          provide("bar", "barTwo");
          // 期望得到provider的foo---fooVal，实际上得到的是fooTwo
          const foo = inject("foo", () => "this is default value");
          const bar = inject("bar");
          return {
            foo,
            bar,
          };
        },
        render() {
          return h("div", {}, [
            h("p", {}, `ProviderTwo-${this.foo}-${this.bar}`),
            h(Consumer),
          ]);
        },
      };
      const Consumer = {
        name: "Consumer",
        setup() {
          const fooVal = inject("foo");
          const barVal = inject("bar");
          return {
            fooVal,
            barVal,
          };
        },
        render() {
          return h("div", {}, `Consumer-${this.fooVal}-${this.barVal}`);
        },
      };

      const app = createApp(Provider);
      app.mount(document.querySelector("#app"));
    </script>
  </body>
</html>
