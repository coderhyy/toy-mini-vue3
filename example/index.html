<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
    <style>
      .red {
        width: 100px;
        color: red;
        background-color: aqua;
      }
      .blue {
        width: 100px;
        color: blue;
        background-color: aqua;
      }
      .flex {
        display: flex;
      }
      .container-r {
        flex-flow: row nowrap;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        createApp,
        h,
        renderSlot,
        createTextVNode,
      } from "../lib/mini-vue3.esm.js";

      const App = {
        name: "App",
        render() {
          return h(
            "div",
            {
              id: "root",
              class: ["flex", "container-r"],
            },
            [
              h(
                "p",
                {
                  class: "red",
                },
                "red"
              ),
              h(
                "p",
                {
                  class: "blue",
                },
                this.name
              ),

              h(
                Foo,
                {},
                {
                  header: ({ age }) => h("p", {}, "我是header slot1 " + age),
                  footer: () => h("p", {}, "我是footer slot1"),
                }
              ),
            ]
          );
        },
        setup() {
          return {
            name: "hi my app",
          };
        },
      };

      const Foo = {
        name: "Foo",
        render() {
          const foo = h("p", {}, "原本就在Foo里面的元素");
          return h("div", {}, [
            renderSlot(this.$slots, "header", { age: 18 }),
            foo,
            renderSlot(this.$slots, "footer"),
          ]);
        },
      };

      const app = createApp(App);
      app.mount(document.querySelector("#app"));
    </script>
  </body>
</html>
