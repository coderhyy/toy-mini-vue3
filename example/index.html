<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
    <style>
      .red {
        width: 100px;
        color: red;
        background-color: aqua;
      }
      .blue {
        width: 100px;
        color: blue;
        background-color: aqua;
      }
      .flex {
        display: flex;
      }
      .container-r {
        flex-flow: row nowrap;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp, h, ref } from "../lib/mini-vue3.esm.js";

      export const App = {
        name: "app",
        setup() {},
        render() {
          // this.count进行依赖收集，
          return h("div", {}, [
            h("p", {}, "主页"),
            // 旧的是数组 新的是文本
            h(arrayToText),
          ]);
        },
      };
      export const arrayToText = {
        name: "arrayToText",
        setup() {
          const isChange = ref(false);
          // 把ref对象挂载在window是为了方便在外部改变ref的值
          window.isChange = isChange;
          return {
            isChange,
          };
        },
        render() {
          return this.isChange
            ? h("div", {}, [
                h("div", { key: "A" }, "A"),
                h("div", { key: "B" }, "B"),
                h("div", { key: "E" }, "E"),
                h("div", { key: "C" }, "C"),
                h("div", { key: "D" }, "D"),
                h("div", { key: "H" }, "H"),
                h("div", { key: "F" }, "F"),
                h("div", { key: "G" }, "G"),
              ])
            : h("div", {}, [
                h("div", { key: "A" }, "A"),
                h("div", { key: "B" }, "B"),
                h("div", { key: "C" }, "C"),
                h("div", { key: "D" }, "D"),
                h("div", { key: "E" }, "E"),
                h("div", { key: "F" }, "F"),
                h("div", { key: "G" }, "G"),
              ]);
        },
      };

      const app = createApp(App);
      app.mount(document.querySelector("#app"));
    </script>
  </body>
</html>
